apiVersion: apps/v1
kind: Deployment
metadata:
 name: cartservice
spec:
 selector:
   matchLabels:
     app: cartservice
 template:
   metadata:
     labels:
       app: cartservice
   spec:
     containers:
     - name: cartservice
       image: nangm/cartservice
       ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
 name: cartservice
spec:
 type: NodePort
 selector:
   app: cartservice
 ports:
 - port: 80
   targetPort: 5000
   nodePort: 31672
